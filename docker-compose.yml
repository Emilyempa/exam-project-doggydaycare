version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: doggydaycare-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: doggydaycare
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doggydaycare-network

  backend:
    build: ./backend
    container_name: doggydaycare-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/doggydaycare
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - doggydaycare-network

  frontend:
    build: ./frontend
    container_name: doggydaycare-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - doggydaycare-network

volumes:
  mysql-data:

networks:
  doggydaycare-network:
    driver: bridge